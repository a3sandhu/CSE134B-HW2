<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Homework 5 Form">
    <meta name="keywords" content="HTML">

    <title>HW5 Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="hw5script.js"></script>

  </head>
  <body>
    <h1>Rating Widget</h1>
    <rating-widget>
        <form action="https://httpbin.org/post" method="POST">
            <label for="message-container">How sasisfied are you?</label>
            <input type="hidden" name="question" value="How sasisfied are you?">
            <input type="hidden" name="sentBy" value="HTML">
            <!--<input type="number" id="rating" name="rating" min="1" max="5" value="0" required>-->
            <div class="stars" data-rating="0">
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
                <span>&#9733;</span>
            </div>
            <button type="submit">Submit</button>
        </form>
        <output id="message-container"></output>

        <noscript>
            <p>JavaScript is disabled. Here is an alternate rating submission</p>
            <form action="https://httpbin.org/post" method="POST">
                <label for="rating">How sasisfied are you?</label>
                <input type="hidden" name="question" value="How sasisfied are you?">
                <input type="hidden" name="sentBy" value="HTML">
                <input type="number" id="rating" name="rating" min="1" max="5" value="0" required>
                <button type="submit">Submit</button>
            </form>
        </noscript>

    </rating-widget>
    <h2>Weather Data</h2>
    <div id="weather-container">
      <img id="weather-icon" alt="Weather Icon" width="25" height="25">
      <p id="temperature"></p>
      
      <p id="relative-humidity"></p>
      <p id="wind-speed"></p>
      <p id="wind-direction"></p>
      <p id="short-forecast"></p>
      
    </div>

  </body>
</html>
